<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sallonUI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width;user-scaleable:no;"><!--强制宽度为用户设备的宽度,并且不允许用户缩放手机页面-->
    <link rel="stylesheet" href="static/plugins/font-awesome-4.2.0/css/font-awesome.min.css"><!--本框架使用到的所有图标均来自此处-->
    <link rel="stylesheet" href="static/css/base.css"><!--格式化所有的标签，在一个干净的环境下面工作，将规范各浏览器对标签自带样式-->
    <link rel="stylesheet" href="static/css/common.css"><!--通用样式，基本上这个框架只会用到这一个样式，插件的话单另引用进来-->

        </header>
        <section class="main"><!--中间-->

        </section>
        <footer><!--底部-->

        </footer>
    </section>

</html>
